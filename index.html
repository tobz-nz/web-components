<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Demos</title>

	<script type="importmap">
    {
        "imports": {
            "character-count.js": "./character-count/character-count.js?v=1",
            "tab-control.js": "./tabs/tab-control.js?v=1",
            "drop-menu.js": "./drop-menu/drop-menu.js?v=1",
            "drop-menu.css": "./drop-menu/drop-menu.css?v=1"
        }
    }
    </script>

	<script type="module">
       	import 'character-count.js'
        import 'tab-control.js'
        import 'drop-menu.js'
	</script>

	<style>
	:is(character-count, tab-control, tab-window):not(:defined) {
        visibility: hidden;
	}
	</style>
	<style>
	    character-count[maxlength] {
			color: green;

			&:state(--negative) {
		    	color: red;
			}
			&:state(--zero) {
				color: blue;
			}
		}
	</style>

	<style>
	tab-control {
	    display: inline-block;
        padding: .5rem;
	}
	tab-window {
	    padding: .5rem;
	    border: 1px solid;
	}
	.tab-group {
	    display: grid;
		gap: 10px;
	}
	</style>

	<style>
	drop-menu {
    	margin-inline: auto;
        display: flex;

	    menu-trigger {
			padding: 4px;
		}

		&::part(menu):popover-open {
		    margin-top: 5px;

			display: grid;
			gap: 4px;
		}
	}
	</style>
</head>
<body>

    <section>
        <h2>Character-Count</h2>
        <hr>

        <input id="max-length-text" type="text" size="36" placeholder="Characters remaining" maxlength="10">
        <character-count for="max-length-text"></character-count>

        <br>
        <br>

        <input id="no-maxlength-text" type="text" size="36" placeholder="Character count">
        <character-count for="no-maxlength-text"></character-count>

        <br>
        <br>

        <textarea id="maxlength-negative-text" cols="40" placeholder="remaining character count, allows negative"></textarea>
        <character-count for="maxlength-negative-text" maxlength="10"></character-count>

        <br>
        <br>

        <input id="change-text" type="text" size="36" placeholder="count, triggered on change event">
        <character-count for="change-text" on="change"></character-count>
    </section>

    <section>
        <h2>Tabs</h2>
        <hr>

        <tab-control group="some-group">
            <label><input type="radio" name="whatever" value="tab-1" checked> Tab 1</label>
            <label><input type="radio" name="whatever" value="tab-2"> Tab 2</label>
        </tab-control>

        <section class="tab-group">
            <tab-window group="some-group" name="tab-1" open>
            Tab 1 Content
            </tab-window>

            <tab-window group="some-group" name="tab-2">
            Tab 2 Content
            </tab-window>

            <tab-window group="some-group" name="tab-1" open>
            A second Tab 1 Window
            </tab-window>
        </section>
    </section>

    <section>
        <h2>Drop-Menu</h2>
        <hr>

        <drop-menu id="test">
            <menu-trigger slot="trigger">...</menu-trigger>

            <li><button>Item 1</button></li>
            <li><button>Item 2</button></li>
            <li><button>Item 3 longer content</button></li>
        </drop-menu>
    </section>

</body>
</html>
