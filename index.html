<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Demos</title>

	<style>
	:is(character-count, tab-control, tab-window):not(:defined) {
        visibility: hidden;
	}
	</style>

	<script src="./character-count/character-count.js" type="module"></script>
	<style>
	    character-count[maxlength] {
			color: green;

			&:state(--negative) {
		    	color: red;
			}
			&:state(--zero) {
				color: blue;
			}
		}
	</style>

	<script src="./tabs/tab-control.js" type="module"></script>
	<style>
	tab-control {
	    display: inline-block;
        padding: .5rem;
	}
	tab-window {
	    padding: .5rem;
	    border: 1px solid;
	}
	.tab-group {
	    display: grid;
		gap: 10px;
	}
	</style>
</head>
<body>

    <section>
        <h2>Character-Count</h2>
        <hr>

        <input id="max-length-text" type="text" placeholder="Characters remaining" maxlength="20">
        <character-count for="max-length-text"></character-count>

        <br>
        <br>

        <input id="no-maxlength-text" type="text" placeholder="Character count">
        <character-count for="no-maxlength-text"></character-count>

        <br>
        <br>

        <input id="maxlength-negative-text" type="text" placeholder="character count, allow negative">
        <character-count for="maxlength-negative-text" maxlength="20"></character-count>

        <br>
        <br>

        <input id="change-text" type="text" placeholder="count, triggered on change event">
        <character-count for="change-text" on="change"></character-count>
    </section>

    <section>
        <h2>Tabs</h2>
        <hr>

        <tab-control group="some-group">
            <label><input type="radio" name="whatever" value="tab-1"> Tab 1</label>
            <label><input type="radio" name="whatever" value="tab-2"> Tab 2</label>
        </tab-control>

        <section class="tab-group">
            <tab-window group="some-group" name="tab-1" open>
            Tab 1 Content
            </tab-window>

            <tab-window group="some-group" name="tab-2">
            Tab 2 Content
            </tab-window>

            <tab-window group="some-group" name="tab-1" open>
            A second Tab 1 Window
            </tab-window>
        </section>
    </section>
</body>
</html>
